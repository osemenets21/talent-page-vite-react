name: Build & Deploy to GoDaddy (FTP)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install & Build
        run: |
          npm ci
          npm run build   # Vite -> outputs to dist/

      - name: Upload via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}        # 132.148.216.245
          username: ${{ secrets.FTP_USERNAME }}    # deploy@takeoverpresents.com
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist/                         # ONLY deploy the build
          server-dir: ./                           # FTP user's root = site root
          dangerous-clean-slate: true              # remove leftovers from bad deploys
          exclude: |                               # extra safety
            **/.git**
            **/.github/**
            **/.env*
            **/src/**
            **/public/**
            **/node_modules/**
